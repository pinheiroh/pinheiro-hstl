<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Gestão Hostel cadastro</title>
		<link rel="stylesheet" type="text/css" href="css\style.css">
		<script type="text/javascript" src="js\main.js"></script>
		<script type="text/javascript" src="js\code.js"></script>

	</head>

	<body onload="Login()">
		<div id="tudo">
			<div id="conteudo">
				<div id="topo">
					<h1>Gestão para Hostel</h1>
				</div>
				<div id="principal">

					<div id="navega">	  					
	  					<a href="sistema.html">Home</a>
	  					<a href="cliente.html">Cliente</a>
	  					<a href="quartos.html">Quartos</a>
	  					<a href="pedidos.html">Pedidos</a>
	  					<a href="produtos.html">Produtos</a>
	  					<a href="financeiro.html">Financeiro</a>
	  					<a href="javascript:Logout()">Logout</a>	  						  					
	  				</div>

	  				<div id="nomelogado"></div>
	  				
					<h1>Clientes</h1>
					<p id="labelValor">Valor:</p>
	  				<p id="labelCliente">Nome:</p>
	  				
	  				<form id="cliente">
	  					<p>Quarto:
	  					<select name = "quarto"></select>	  				
	  					Leito:
	  					<select name = "leito"></select></p>	

	  					<p>Data Check-in:
	  					<input type="date" name="chknDate">	  				
	  					Data Check-out:
	  					<input type="date" name="chktDate"></p>

	  					<div id="pedidos">
	  						<p>Pedidos:</p>
	  						<textarea rows="4" cols="40"></textarea>
	  						<div id="btnPedidos">
	  							<button type="submit" onclick=Pedido() class="pure-button">Adicionar</button>	
	  							<button type="submit" onclick=Ler() class="pure-button">Excluir</button>
	  						</div>	  				
	  									
	  					</div>
	  					<p></p>
	  					<div id="buttons">
	  						<button type="submit" onclick=Ler() class="pure-button">Encontrar</button>		
							<button type="submit" onclick=Excluir() class="pure-button">Excluir</button>		
							<button type="submit" onclick=Checkin() class="pure-button">Check-in</button>
							<button type="submit" onclick=Checkout() class="pure-button">Check-out</button>
							<p></p>
							<a href="cadastro_cliente.html">Cadastrar Cliente</a>
	  						
	  					</div><!-- Fim da div#buttons -->
	  				</form>
	  					
				</div> <!-- Fim da div#principal -->
				<div class="clear"></div>

			</div> <!-- Fim da div#conteudo -->
			<div id="rodape">
	  		<p>Desnvolvido por Hilderson Pinheiro</p>
			</div>
		</div> <!-- Fim da div#tudo -->

	</body>

</html>
