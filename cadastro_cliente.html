<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Gestão Hostel cadastro</title>
		<link rel="stylesheet" type="text/css" href="css\style.css">
		<script type="text/javascript" src="js\main.js"></script>
		<script type="text/javascript" src="js\code.js"></script>

	</head>

	<body onload="Login()">
		<div id="tudo">
			<div id="conteudo">
				<div id="topo">
					<h1>Gestão para Hostel</h1>
				</div>
				<div id="principal">

					<div id="navega">	  					
	  					<a href="sistema.html">Home</a>
	  					<a href="cliente.html">Cliente</a>
	  					<a href="quartos.html">Quartos</a>
	  					<a href="pedidos.html">Pedidos</a>
	  					<a href="produtos.html">Produtos</a>
	  					<a href="financeiro.html">Financeiro</a>
	  					<a href="javascript:Logout()">Logout</a>	  						  					
	  				</div>

	  				<div id="nomelogado"></div>

	  				<h1>Cadastrar Cliente</h1>
					<form>
	  					<p>Preencha os campos abaixo:</p>
						<p>Nome:</p>
						<input type="text" placeholder="Nome" id="txtCliente" required>

						<p>Email:</p>
						<input type="text"  placeholder="Nome" id="txtEmail" required>

						<p>Telefone:</p>
						<input type="text"  placeholder="Telefone" id="txtTel" required>

						<p>Cidade:</p>
						<input type="text"  placeholder="Cidade" id="txtCidade" required>

						<p></p>		
						<div id="buttons">
	  						<button type="submit" onclick=Salvar() class="pure-button">Salvar</button>	
							<p></p>
							
	  						
	  					</div><!-- Fim da div#buttons -->
					</form>		
					

					
				</div> <!-- Fim da div#principal -->
				<div class="clear"></div>

			</div> <!-- Fim da div#conteudo -->
			<div id="rodape">
	  		<p>Desnvolvido por Hilderson Pinheiro</p>
			</div>
		</div> <!-- Fim da div#tudo -->

	</body>

</html>
